<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jing | AI Voice Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f1117;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .hero {
      padding: 80px 20px;
      text-align: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }
    .hero h1 {
      font-size: 3rem;
      color: #00bcd4;
    }
    .project-card {
      background-color: #1c1f26;
      border: 1px solid #2a2e38;
      border-radius: 10px;
      padding: 20px;
      transition: 0.3s;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 188, 212, 0.3);
    }
    .btn-glow {
      background-color: #00bcd4;
      color: #000;
      border: none;
    }
    .btn-glow:hover {
      background-color: #00acc1;
    }
    footer {
      text-align: center;
      padding: 40px 0;
      color: #777;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Hi, I'm Jing</h1>
    <p class="lead">這是我的 AI 專案展示網站，歡迎來看看！</p>
  </section>

  <section class="container py-5">
    <h2 class="text-center mb-4">專案介紹</h2>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="project-card">
          <h4>AI Voice Translator</h4>
          <p>使用 Python 與 JavaScript 建立的即時語音翻譯服務。</p>
          <a href="https://github.com/Jing0924/Voice-Translation" target="_blank" class="btn btn-glow">查看 GitHub</a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Jing Liao | GitHub Pages 科技風展示</p>
  </footer>
</body>
</html>
